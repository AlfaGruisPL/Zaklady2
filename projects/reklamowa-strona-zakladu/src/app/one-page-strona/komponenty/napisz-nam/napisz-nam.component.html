<div class="napiszNam" id="napiszNam">
  <div class="tytulIzdj">
    <div class="tytul">
      <table class="naglowek">
        <tr>
          <td class="skontatujSieZnami">Skontaktuj się z nami</td>
        </tr>
        <tr>
          <td class="zostawWiadomosc">Zostaw swoją wiadomość, <br> a my damy odpowiedź na twój adres e-mail,<br> który
            wskażesz
          </td>
        </tr>
      </table>
    </div>
    <div class="zdj">
      <img class="misiImg" src="assets/misi.jpg">
    </div>
  </div>
  <div class="formularz">
    <form>
      <table class="formularzTab">
        <tr>
          <td><input class="inputNapiszDoNas" placeholder="Imię" [(ngModel)]="napiszNamObj.imie"
                     [ngModelOptions]="{standalone: true}"></td>
          <td><input class="inputNapiszDoNas" type="text" [(ngModel)]="napiszNamObj.nazwisko"
                     [ngModelOptions]="{standalone: true}"
                     placeholder="Nazwisko"></td>
        </tr>
        <tr>
          <td><input class="inputNapiszDoNas" type="text" [(ngModel)]="napiszNamObj.adresEmail"
                     [ngModelOptions]="{standalone: true}"
                     placeholder="E-mail"></td>
          <td><input class="inputNapiszDoNas" type="text" [(ngModel)]="napiszNamObj.numerTelefonu"
                     [ngModelOptions]="{standalone: true}"
                     placeholder="Numer telefonu"></td>
        </tr>
        <tr>
          <td colspan="2"><textarea style="width: 470px; height: 200px; border-radius:10px; resize: none"
                                    class="inputNapiszDoNas"
                                    [(ngModel)]="napiszNamObj.wiadomosc" [ngModelOptions]="{standalone: true}"
                                    placeholder="Wpisz swoją wiadomość"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <button class="buttonReset" type="reset">Reset</button>
          </td>
          <td>
            <button class="buttonWyslij" (click)="wyslij()">Wyślij</button>
          </td>

        </tr>
      </table>
    </form>
    <table *ngIf="wiadomoscWyslana">
      <tr>
        <td>
          Twoja wiadomość została wysłana,
        </td>
      </tr>
      <tr>
        <td>
          czekaj odpowiedzi w ciągu kilkoch dni
        </td>
      </tr>
    </table>
    <table *ngIf="wiadomoscNieWyslana">
      <tr>
        <td>
          Twoja wiadomość nie została wysłana,
        </td>
      </tr>
      <tr>
        <td>
          zwróć się o pomoc
        </td>
      </tr>
    </table>
  </div>
</div>
