<div class="naglowek">
  <span> Wybierz pracownika, do którego chcesz się zapisać na wizytę </span>
</div>
<div class="select">
  <ng-select
    class="selectPracownicy"
    [items]="pracownicy"
    [(ngModel)]="wybranyPracownik"
    bindLabel="pracownik"
    bindValue="id"
    placeholder="Wybierz"
  >
  </ng-select>
</div>

<div class="divNaPrzycisk">
  <button class="buttonDalej" (click)="przejdzDalej()">Dalej</button>
</div>
