<div class="termin" [ngStyle]="{'top':top,height:wysokosc}" (click)="wybierzTermin()"
     [ngClass]="{'wybranyTermin':wybrany()}">
  <h3>
    {{termin.poczatek.getHours()}}:{{termin.poczatek.getMinutes()}} - {{termin.koniec.getHours()}}
    :{{termin.koniec.getMinutes()}}
  </h3>

  <div class="wybierz" *ngIf="!wybrany()">Wybierz</div>
  <div class="anuluj" *ngIf="wybrany()" (click)="anuluj()">Anuluj
  </div>


</div>
