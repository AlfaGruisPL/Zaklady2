<div class="naglowek">
  <p>
    <span>Dokonaj weryfikację aby się zapisać na wizytę </span> <br />
    <span> Na podany numer telefonu został wysłany kod weryfikacyjny, wpisz go poniżej aby zakończyć rejestrację:</span>
  </p>
</div>
<form>
  <table>
    <tr>
      <td>
        <input
          [(ngModel)]="ZarejestrujSieService.DaneKlientaClass.kodWeryfikacja"
          [ngClass]="{
            czerwonyInput:
              ZarejestrujSieService.DaneKlientaClass.niepoprawnyKod ||
              ZarejestrujSieService.DaneKlientaClass.kodWeryfikacjaPusty
          }"
          [ngModelOptions]="{ standalone: true }"
          class="logInput"
          placeholder="Kod" />
      </td>
    </tr>
  </table>
  <div class="divNaPrzycisk">
    <span *ngIf="kodNieWpisany == true" class="czerwone">Wpisz kod, aby przejść dalej</span>
    <span *ngIf="ZarejestrujSieService.DaneKlientaClass.niepoprawnyKod == true" class="czerwone"
      >Wpisany kod niepoprawny, spróbuj jeszcze raz</span
    >
    <button
      (click)="przejdzDalej()"
      [disabled]="ZarejestrujSieService.butonDisabled_weryfikacjaKodu"
      class="buttonDalej">
      Dalej
    </button>
  </div>
</form>
