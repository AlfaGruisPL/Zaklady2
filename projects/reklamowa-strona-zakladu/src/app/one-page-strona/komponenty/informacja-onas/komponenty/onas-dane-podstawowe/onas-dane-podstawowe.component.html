<div class="uslugiTable">
  <table>
    <tr>
      <td colspan="2" class="informacjeOnasTytul">
        Trochę informacji o naszym zakładzie
      </td>
      <td>
        <img
          style="
          width: 40px;
          height: 40px;
          float: left;
          position: relative;
          top: -5px;
        "
          src="assets/more-info-icon%20(1).png"
        />
      </td>
    </tr>
    <tr *ngIf="DanePodstawowe_.danePodstawowe.wyswietlaneDane.dataZalozeniayCzyWyswietlic">
      <td class="informacjaNaglowek1">Data założenia:</td>
      <td class="informacjaNaglowek2">
        {{ DanePodstawowe_.danePodstawowe.dataZalozenia }}
      </td>
    </tr>
    <tr *ngIf="DanePodstawowe_.danePodstawowe.wyswietlaneDane.iloscPracownikowCzyWyswietlic">
      <td class="informacjaNaglowek1">Ilość pracowników:</td>
      <td class="informacjaNaglowek2">
        {{ DanePodstawowe_.danePodstawowe.iloscPracownikow }}
      </td>
    </tr>
    <tr *ngIf="DanePodstawowe_.danePodstawowe.wyswietlaneDane.nipCzyWyswietlic">
      <td class="informacjaNaglowek1">NIP:</td>
      <td class="informacjaNaglowek2">
        {{ DanePodstawowe_.danePodstawowe.NIP }}
      </td>
    </tr>
    <tr *ngIf="DanePodstawowe_.danePodstawowe.wyswietlaneDane.regonCzyWyswietlic">
      <td class="informacjaNaglowek1">REGON:</td>
      <td class="informacjaNaglowek2">
        {{ DanePodstawowe_.danePodstawowe.REGON }}
      </td>
    </tr>
  </table>

</div>
