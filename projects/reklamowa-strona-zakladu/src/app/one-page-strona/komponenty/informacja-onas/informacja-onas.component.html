<div class="informacjaOnas" id="ONas">
  <div class="container">

    <div class="dane">
      <div *ngIf="danePodstawowe.danePodstawowe.wyswietlaneDane.naszKontaktCzyWyswietlic">

        <app-onas-kontakt></app-onas-kontakt>
      </div>
      <div *ngIf="danePodstawowe.danePodstawowe.wyswietlaneDane.godzinyCzyWyswietlic">

        <app-onas-godziny-otwarcia></app-onas-godziny-otwarcia>
      </div>
      <div>

        <app-onas-adres></app-onas-adres>
      </div>
    </div>

    <div class="panel">
      <span class="uslugi" *ngIf="danePodstawowe.danePodstawowe.wyswietlaneDane.uslugiCzyWyswietlic">
        <app-onas-uslugi></app-onas-uslugi>
      </span>
      <div class="podstawoweInformacje" *ngIf="danePodstawowe.danePodstawowe.wyswietlaneDane.daneZakladuCzyWyswietlic">
        <app-onas-dane-podstawowe></app-onas-dane-podstawowe>
      </div>

    </div>


  </div>
</div>
