<div class="glider-contain pracownicy" id="pracownicy">
  <div class="glider">
    <div class="pracownik" *ngFor="let pracownik of listaPracownikow">
      <div class="imieNazwisko">
      <span>
        {{pracownik.imie}} {{pracownik.nazwisko}}
      </span>
      </div>
      <div class="zdjecie">
        <img style="width:200px"
             src="https://thumbs.dreamstime.com/z/wektorowa-ilustracja-mickey-mouse-137965016.jpg">
      </div>
      <div class="popatrz">
        <button>Zobacz</button>
      </div>


    </div>

  </div>

  <button aria-label="Previous" class="glider-prev">«</button>
  <button aria-label="Next" class="glider-next">»</button>
  <div role="tablist" class="dots"></div>
</div>
