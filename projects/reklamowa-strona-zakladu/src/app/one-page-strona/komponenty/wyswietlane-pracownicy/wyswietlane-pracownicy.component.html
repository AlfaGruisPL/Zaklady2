<div class="listaPracownikow" id="pracownicy">
  <div class="naglowek">
    <h3 class="nasiPracownicy">Nasi pracownicy</h3>
  </div>
  <div class="wierszPracownikow" data-aos="zoom-in-up" data-aos-duration="300" data-aos-once="true">
    <ng-container *ngIf="listaPracownikow.length <= 4; else slider">
      <div
        (click)="czyPracownikKlikniety = true; daneKliknietegoPracownika = pracownik"
        *ngFor="let pracownik of listaPracownikow"
        class="pracownik">
        <div class="imieNazwisko">
          <span> {{ pracownik.imie }} {{ pracownik.nazwisko }} </span>
        </div>
        <div class="zdjecie">
          <img [src]="environment.linkDoZdjeciaProfilowego + pracownik.id | zdjecie" class="backGroundBlur" />
          <img [src]="environment.linkDoZdjeciaProfilowego + pracownik.id | zdjecie" class="zdjeciePracownika" />
        </div>
        <div class="popatrz">
          <button class="zobacz"><span>Zobacz</span></button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<ng-template #slider>
  <div class="glider-contain pracownicy" style="width: 90%; margin-left: 20px; margin-right: 20px">
    <div class="glider">
      <div
        (click)="czyPracownikKlikniety = true; daneKliknietegoPracownika = pracownik"
        *ngFor="let pracownik of listaPracownikow"
        class="pracownik">
        <div class="imieNazwisko">
          <span> {{ pracownik.imie }} {{ pracownik.nazwisko }} </span>
        </div>
        <div class="zdjecie">
          <img [src]="environment.linkDoZdjeciaProfilowego + pracownik.id | zdjecie" />
        </div>
        <div class="popatrz">
          <button class="zobacz"><span>Zobacz</span></button>
        </div>
      </div>
    </div>

    <button aria-label="Previous" class="glider-prev">«</button>
    <button aria-label="Next" class="glider-next">»</button>
    <div class="dots" role="tablist"></div>
  </div>
</ng-template>
