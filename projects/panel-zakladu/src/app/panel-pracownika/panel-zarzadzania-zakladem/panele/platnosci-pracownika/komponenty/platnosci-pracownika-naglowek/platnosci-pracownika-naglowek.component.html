<div class="glownyDiv">
  <div class="czesc"></div>
  <div class="czesc">
    <button class="przyciskPlatnosci" (click)="nowaPlatnosc()">
      Wpłać pieniądze na konto
    </button>
    <button class="przyciskPlatnosci" (click)="aktywacjaKonta()" *ngIf="dane.status == -1 || dane.status == 0">Aktywuj
      konto
    </button>
    <button class="przyciskPlatnosci" (click)="wstrzymajKonto()" *ngIf="dane.status == 1">
      Wstrzymaj
    </button>
  </div>
  <div class="czesc">
    <table>
      <tr>
        <td>
          <span class="statusTytul"> Status konta: </span>
        </td>
        <td>
          <span class="status">
            <span *ngIf=" dane.status == -1" style="color: #00b0ff">Testowe</span>
       <span *ngIf=" dane.status == 1" style="color: green">Aktywne</span>
            <span *ngIf=" dane.status == 0" style="color: red">Nieaktywne</span>
          </span>
        </td>
      </tr>


      <tr>
        <td class="statusTytul">Konto:</td>
        <td class="status">{{dane.konto / 100 }} zł</td>
      </tr>
      <tr>
        <td class="statusTytul">Pakiet:</td>
        <td class="status">Zielony</td>
      </tr>
      <tr>
        <td colspan="2">
          <span class="opis">
            <b>System aktywny do:</b> {{ dane.aktywneDo | date : "dd.MM.yyyy   HH:MM"}}
            <br/>
          </span>
        </td>
      </tr>
    </table>
  </div>
</div>
