<div class="modal-header">
  <h4 class="modal-title">Zakup </h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <table>
    <tr>
      <td><label>Kwota</label></td>
      <td><input type="number" step="1" [(ngModel)]="kwota">zł</td>
    </tr>

  </table>
</div>
<div class="modal-footer">
  <button [disabled]="ZaplacNieAktywne" (click)="zaplac()" class="buttonZapiszZmodyfikuj zapisz"> Zapłać</button>
</div>
