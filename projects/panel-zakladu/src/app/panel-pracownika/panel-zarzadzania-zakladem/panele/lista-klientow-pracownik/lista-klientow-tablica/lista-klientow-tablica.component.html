<table class="tablica">
  <tr>
    <th>Nr</th>
    <th>Imię</th>
    <th>Nazwisko</th>
    <th>Adres e-mail</th>
    <th>Numer telefonu</th>
    <th>Wizyty</th>
    <th style="width: 125px">Zarządzanie</th>
  </tr>
  <tr *ngFor="let klient of lista_.listaKlientow; let index = index">
    <td>{{ index + lista_.page * lista_.pageSize - lista_.pageSize + 1 }}</td>
    <td>{{ klient.imie }}</td>
    <td>{{ klient.nazwisko }}</td>
    <td>{{ klient.email }}</td>
    <td>{{ klient.numerTelefonu }}</td>
    <td>{{ klient.wizyty.length }}</td>
    <td>
      <div ngbDropdown container="body">
        <button
          type="button"
          class="btn btn-outline-primary btn-sm"
          ngbDropdownToggle>
          Wybierz:
        </button>

        <div ngbDropdownMenu>
          <button ngbDropdownItem (click)="wyswietlInformacje(klient)">
            Wyświetl wizyty
          </button>
          <button ngbDropdownItem>Usuń</button>
        </div>
      </div>
    </td>
  </tr>
  <tr
    *ngFor="
      let k of [].constructor(
        Math.abs(lista_.pageSize - lista_.listaKlientow.length)
      )
    ">
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
<div class="paggination">
  <ngb-pagination
    [(page)]="lista_.page"
    [pageSize]="lista_.pageSize"
    [collectionSize]="lista_.iloscKlientow"
    [maxSize]="7"
    [rotate]="true"
    [boundaryLinks]="true"
    (pageChange)="lista_.pobierzDane()"></ngb-pagination>
</div>
