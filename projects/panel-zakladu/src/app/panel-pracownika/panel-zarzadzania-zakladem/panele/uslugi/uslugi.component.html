<form>
  <div class="uslugi">
    <div class="naglowekZolty">
      <span class="naglowek1Wzoltym"
      >Uzupełnij formularz danymi o usługach, jakie oferuje Twój zakład i
        przypisz do nich pracowników
      </span>
    </div>
    <div class="uslugiDiv">
      <div class="divPlus">
        <fa-icon
          [icon]="fontAwesome.plusWKolku"
          class="buttonPlus"
          (click)="dodajWiersz()"
        ></fa-icon>
      </div>

      <div class="daneZakladuTab">
        <table>
          <tr>
            <th></th>
            <th class="thClass">Nr.</th>
            <th class="thClass">Usługa</th>
            <th class="thClass">Cena(zł)</th>
            <th class="thClass">Czas (minuty)</th>
            <th class="thClass">Pracownicy</th>
          </tr>
          <tr *ngFor="let usluga of listaUslug; let index = index">
            <td>
              <fa-icon
                [icon]="fontAwesome.minusWKolku"
                class="buttonMinus"
                (click)="usunWiersz(index)"
              ></fa-icon>
            </td>
            <td class="zlotyID">{{ index + 1 }}.</td>
            <td>
              <input
                class="logInputZaklad"
                style="width: 600px"
                [(ngModel)]="usluga.nazwa"
                [ngModelOptions]="{ standalone: true }"
              />
            </td>
            <td>
              <input
                type="number"
                min="0.00"
                step="0.01"
                class="logInputZaklad"
                style="width: 110px"
                [ngModelOptions]="{ standalone: true }"
                [(ngModel)]="usluga.cena"
              />
            </td>
            <td><input type="number" class="logInputZaklad" style="width: 130px"
                       [ngModelOptions]="{ standalone: true }" [(ngModel)]="usluga.czas"></td>
            <td>
              <fa-icon (click)="modyfikacjaPracownikow(usluga)"
                       [icon]="fontAwesome.czlowieczek"
                       class="iconkaUser"
              ></fa-icon>
            </td>
          </tr>
        </table>
      </div>
      <div class="divButton">
        <button class="buttonZapisz" (click)="zapisz()">Zapisz</button>
      </div>
    </div>
  </div>
</form>
