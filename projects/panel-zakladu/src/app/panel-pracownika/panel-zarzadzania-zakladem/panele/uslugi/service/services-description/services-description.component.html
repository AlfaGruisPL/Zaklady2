<div class="modal-header">
  <h4 class="modal-title">Opcje dodatkowe usługi:</h4>
  <button (click)="activeModal.close('Nie')" aria-label="Close" class="btn-close" type="button"></button>
</div>
<div class="modal-body">
  <h6>Opis usługi:</h6>
  <app-ngx-editor [(value)]="usluga.description" [maxLength]="1000" />
  <h6>Zdjęcie usługi:</h6>
  <app-select-image (changeImageId)="usluga.imageId = $event" [lastImageId]="usluga.imageId" />
</div>
<div class="modal-footer">
  <button (click)="activeModal.close('Nie')" class="domyslnyButtonZapisz">Zamknij</button>
</div>
