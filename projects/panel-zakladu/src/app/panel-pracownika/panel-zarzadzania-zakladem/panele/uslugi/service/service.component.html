<td>
  <fa-icon (click)="usunWiersz(index)" [icon]="faMinusCircle" class="buttonMinus"></fa-icon>
</td>
<td class="zlotyID">{{ index + 1 }}.</td>
<td>
  <input [(ngModel)]="usluga.nazwa" [ngModelOptions]="{ standalone: true }" class="logInputZaklad input1" />
</td>
<td>
  <input
    [(ngModel)]="usluga.cena"
    [ngModelOptions]="{ standalone: true }"
    class="logInputZaklad input2"
    min="0.00"
    step="0.01"
    type="number" />
</td>
<td>
  <input
    [(ngModel)]="usluga.czas"
    [ngModelOptions]="{ standalone: true }"
    class="logInputZaklad input3"
    type="number" />
</td>
<td class="pracownicyTd">
  <input
    [(ngModel)]="usluga.category"
    [ngModelOptions]="{ standalone: true }"
    [ngbTypeahead]="search"
    class="logInputZaklad categorieInput"
    id="typeahead-format"
    type="text" />
</td>
<td class="pracownicyTd">
  <fa-icon (click)="modyfikacjaPracownikow(usluga)" [icon]="faPerson" class="iconkaUser"></fa-icon>
  <span class="counter">{{ usluga.pracownicy.length }}</span>
</td>
<td>
  <fa-icon (click)="modifyDescription(usluga)" [icon]="faBook" class="descritpion"></fa-icon>
</td>
