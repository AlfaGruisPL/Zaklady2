<div class="imageContainer">
  <div #myDrop="ngbDropdown" class="FileSelect" container="body" ngbDropdown>
    <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle type="button">Wybierz zdjęcie</button>
    <div aria-labelledby="dropdownForm1" class="dropDownDiv" ngbDropdownMenu>
      <h4>Wybierz zdjęcie:</h4>
      <div class="dropdown-divider"></div>
      <input [(ngModel)]="finder" placeholder="Wyszukiwarka" />
      <div class="dropdown-divider"></div>
      <div class="selectImageBlockContainer">
        <div
          (click)="changeImage(image.id, myDrop)"
          *ngFor="let image of Finder(files_.filesData)"
          class="selectImageBlock">
          <span> {{ image.nazwa | maxDlugosc : 25 }}</span>
          <div class="imageDiv">
            <img [src]="env.api + '/pliki/image/' + image.id" alt="Image" class="miniImg" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="previewImageDiv">
    <img [src]="env.api + '/pliki/image/' + lastImageId" alt="Image" class="previewImage" />
  </div>
</div>
