<form [formGroup]="formualrz">
  <div class="tabelka">
    <table>
      <tr>
        <th>Adres strony reklamowej</th>
        <td><a style="font-weight: bold" href="http://kroliczek.localhost:8008">www.sliwka.mojzaklad.pl</a></td>
      </tr>
      <tr>
        <th>Status strony reprezentacyjnej</th>
        <td>
          <ui-switch
            class="przelacznikPublicznePrywatne"
            checkedLabel="Włączona"
            uncheckedLabel="Wyłączona"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="ustawienia.stronaReklamowaPrzelacznik"></ui-switch>
        </td>
      </tr>
      <tr>
        <th>Zdjęcie banneru</th>
        <td>
          <input type="file" (change)="wybierzPlik($event)" />
          <img
            class="bannerImg"
            *ngIf="zdjecieBanerRefresh"
            [src]="environment.linkDoBaneruStronyReklamowej + zdjecieBanerRefresh" />
        </td>
      </tr>
      <tr>
        <th>Logo zakładu:</th>
        <td>
          <input type="file" (change)="wybierzPlikLogo($event)" />
          <img
            class="bannerImg"
            *ngIf="zdjecieBanerRefresh"
            [src]="environment.linkDoLogaStronyReklamowej + zdjecieBanerRefresh" />
        </td>
      </tr>
      <tr>
        <th>
          Opis zakładu umiejscowiony<br />
          w stopce strony reprezentacyjnej
        </th>
        <td style="width: 600px; height: 300px">
          <ngx-suneditor></ngx-suneditor>
        </td>
      </tr>
    </table>
  </div>
  <input type="button" value="Zapisz" (click)="zapisz()" />
</form>
