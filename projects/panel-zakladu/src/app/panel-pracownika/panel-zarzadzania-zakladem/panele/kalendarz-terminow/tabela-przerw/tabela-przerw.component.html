<app-tabela-przerw-filter></app-tabela-przerw-filter>
<table [ngClass]="{ tablicaLoading: tabelaPrzerw_.pobieranieDanych }" class="tablica">
  <tr class="wyszukiwarka">
    <td class="title" colspan="5">
      <h3>Sracz:</h3>
    </td>
    <td class="wyszukiwarkaTD" colspan="5">
      <fa-icon icon="magnifying-glass"></fa-icon>
      <input (keyup)="onSearchChange($event)" placeholder="wyszukiwarka (wartość wartość2 itd.)" />
    </td>
  </tr>
  <tr #naglowek>
    <th>Lp</th>
    <th *ngIf="czyWolnyDzien()">Data</th>
    <th *ngIf="czyPrzerwa()">Poczatek</th>
    <th *ngIf="czyPrzerwa()">Koniec</th>
    <th>Powtarzalność</th>
    <th>Typ</th>
    <th>Zarządzanie</th>
  </tr>
  <tr *ngFor="let element of tabelaPrzerw_.dane; let index = index">
    <td>{{ paggination.indexCount(index) }}</td>
    <td *ngIf="czyWolnyDzien()">{{ element.data }}</td>
    <td *ngIf="czyPrzerwa()">{{ element.poczatek }}</td>
    <td *ngIf="czyPrzerwa()">{{ element.koniec }}</td>
    <td>{{ tabelaPrzerw_.filterRegularnosci.value }}</td>
    <td>{{ tabelaPrzerw_.filter.value }}</td>
    <td>
      <div container="body" ngbDropdown>
        <button class="btn btn-outline-primary btn-sm" ngbDropdownToggle type="button">Wybierz:</button>

        <div ngbDropdownMenu>
          <button ngbDropdownItem>Wyświetl wizyty</button>
          <button ngbDropdownItem>Usuń</button>
        </div>
      </div>
    </td>
  </tr>
  <tr *ngFor="let k of [].constructor(paggination.pageSize - tabelaPrzerw_.dane.length)">
    <td *ngFor="let k of [].constructor(naglowek.cells.length)"></td>
  </tr>
</table>
<app-table-pagination
  #paggination
  (changeData)="getDataFormPaggination($event)"
  [collectionSize]="tabelaPrzerw_.daneSize"
  [pageSizeArray]="[2, 5, 7, 10, 20, 50, 100]"
  [page]="tabelaPrzerw_.page.value"></app-table-pagination>
