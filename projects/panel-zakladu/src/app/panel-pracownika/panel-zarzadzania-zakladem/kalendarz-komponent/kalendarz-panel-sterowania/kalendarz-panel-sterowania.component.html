<div class="pracownikIFilter">
  <div class="pracownikSelectAndLabel">
    <label>Filtrowanie danych:</label>
    <app-select-dotyczy
      (dotyczyChange)="Kalendarz_.wybranyPracownik.next($event)"
      (ustawChange)="Kalendarz_.pobierzDane()"
      [ustaw]="Kalendarz_.wybranyPracownik"
      [wyswietlanieOpcjiZakladu]="true"></app-select-dotyczy>
  </div>
  <div class="sterowanie">
    <button (click)="teraz()" *ngIf="Kalendarz_.licznikPrzyciskow != 0" class="jakiTydzienButton teraz">Teraz</button>
    &nbsp; &nbsp; &nbsp;
    <button (click)="WLEWO()" class="jakiTydzienButton">Poprzedni tydzień</button>
    <div class="jakiMiesiacDiv">
      <span> {{ Kalendarz_.miesiace[miesiac() - 1] }} - Tydzień: {{ tydzien() }}</span>
    </div>
    <button (click)="WPrawo()" class="jakiTydzienButton">Następny tydzień</button>
  </div>
</div>
