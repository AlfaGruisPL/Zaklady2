<div
  #wizytaDiv
  (click)="zarzadzaj()"
  [animation]="true"
  [ngClass]="{ symulacja: symulator }"
  [ngStyle]="{ top: top, height: wysokosc }"
  [ngbPopover]="popContent"
  [popoverTitle]="popTitle"
  class="termin"
  ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
  placement="top"
  popoverTitle="Popover on top"
  triggers="mouseenter:mouseleave">
  <h3 *ngIf="wizytaDiv.clientHeight > 30">
    {{ wizyta.poczatek | date : 'HH:mm' }} {{ wizyta.koniec | date : 'HH:mm' }}
  </h3>

  <div *ngIf="wizytaDiv.clientHeight >= 65" class="zarzadzaj">ZarzÄ…dzaj</div>
</div>
<ng-template #popTitle>
  Wizyta <b>{{ wizyta.poczatek | date : 'HH:mm' }} {{ wizyta.koniec | date : 'HH:mm' }} </b></ng-template
>
<ng-template #popContent>
  <table>
    <tr>
      <td>Klient:</td>
      <td>
        {{ wizyta.imie + ' ' + wizyta.nazwisko }}
      </td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>
        {{ wizyta.email }}
      </td>
    </tr>
    <tr>
      <td>Telefon:</td>
      <td>
        {{ wizyta.numerTelefonu }}
      </td>
    </tr>
  </table>
</ng-template>
