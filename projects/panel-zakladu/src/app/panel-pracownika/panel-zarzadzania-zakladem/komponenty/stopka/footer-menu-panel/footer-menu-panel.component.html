<section [ngClass]="{ open }" class="footerBigMenuContainer">
  <header><h2>www.mojzaklad.pl</h2></header>

  <nav>
    <a
      (click)="close.emit()"
      *ngFor="let element of returnMenuArray()"
      [routerLink]="[element.router]"
      routerLinkActive="aktywneMenu">
      <fa-icon [icon]="element.icon"></fa-icon>
      <span>{{ element.title }}</span>
    </a>
  </nav>

  <footer>
    <span class="wersja">wersja: {{ version }} - {{ relase_date }} </span>
  </footer>
</section>
