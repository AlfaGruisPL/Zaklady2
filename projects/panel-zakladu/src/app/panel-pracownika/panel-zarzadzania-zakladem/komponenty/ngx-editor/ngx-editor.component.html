<div *ngIf="value != undefined" class="NgxEditor__Wrapper maxWidth">
  <ngx-editor-menu *ngIf="!disabled" [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
  <ngx-editor
    #editorRef
    (input)="changeValue($event)"
    (paste)="changeValue($event)"
    [disabled]="disabled"
    [editor]="editor"
    [ngModel]="value"
    [placeholder]="'Wpisz tu...'"></ngx-editor>
  <span [ngClass]="{ max: value.length + 10 >= maxLength }" class="maxLength"
    >{{ value.length < maxLength ? value.length : maxLength }} z {{ maxLength }}
  </span>
</div>
